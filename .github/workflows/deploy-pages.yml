name: Deploy WASM to GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build WASM
        run: |
          GOOS=js GOARCH=wasm go build -ldflags "-s -w" -o clients/wasm/web/gostencil.wasm ./clients/wasm/
          cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" clients/wasm/web/ 2>/dev/null || cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" clients/wasm/web/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: clients/wasm/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
